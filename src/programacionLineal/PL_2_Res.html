<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="shortcut icon" href="../../img/logo-calc.png" />

    <title>Programación líneal</title>
  </head>
  <body>
    <div class="container1">
      <div class="subheader">
        <center>
          <img
            src="../../img/UdeC.png"
            class="UdeCimg"
            height="60"
            length="110"
          />
        </center>
        <h4 class="subtitulo">Calculadora para maximizar y minimizar</h4>
      </div>
      <center>
        <a
          href="../../index.html"
          class="btn btn-outline-danger"
          role="button"
          aria-pressed="true"
          id="btn-link"
          >Regresar</a
        >
      </center>
    </div>
    <div class="container2">
      <div class="header">
        <h2 class="titulo">Ingrese los datos</h2>
      </div>
      <div>
        <form>
          <label> Segmentación: </label>
          <select id="max_min" class="col-12">
            <option value="Maximizar">Maximizar</option>
            <option value="Minimizar">Minimizar</option>
          </select>
          <p></p>
          <div class="field">
            <label>Función Objetivo:</label>
            <center>
              <div class="col-10" id="funObj">
                <label
                  ><input id="funObj_x1" type="number" class="col-4" /> X₁ +
                  <input id="funObj_x2" type="number" class="col-4" /> X₂
                </label>
              </div>
            </center>
            <label>Restricción 1:</label>
            <center>
              <div id="Res1">
                <label>
                  <input id="Res1_x1" type="number" class="col-3" /> X₁ +
                  <input id="Res1_x2" type="number" class="col-3" /> X₂
                  <select id="SimRes1">
                    <option id="Res2_Men" value="≤" >≤</option>
                    <option id="Res2_May" value="≥">≥</option>
                  </select>
                  <input id="Res1_resulta" type="number" class="col-2" />
                </label>
              </div>
            </center>
            <label>Restricción 2:</label>
            <center>
              <div id="Res2">
                <label>
                  <input id="Res2_x1" type="number" class="col-3" /> X₁ +
                  <input id="Res2_x2" type="number" class="col-3" /> X₂
                  <select id="SimRes2">
                    <option id="Res2_Men" value="≤" >≤</option>
                    <option id="Res2_May" value="≥">≥</option>
                  </select>
                  <input id="Res2_resulta" type="number" class="col-2" />
                </label>
              </div>
            </center>
            <label>X₁, X₂ ≥ 0</label>
          </div>
          <div class="field">
            <input
              id="btnRegister"
              type="button"
              value="Registrar"
              class="btn btn-outline-success btn-lg btn-block"
            />
            <button
              onclick="limpiar();"
              class="btn btn-outline-danger btn-lg btn-block"
              id="btn-link"
            >
              Limpiar Campos
            </button>
          </div>
        </form>
      </div>
      <div>
        <h3 id="tituloObj"></h3>
        <span id="textFunc"></span>
        <p>
        <h3 id="tituloSuj"></h3>
        <span id="R1"></span>
        <p>
        <span id="R2"></span>
        <p></p>
        <span id="resultado"></span>
        <table class="table" id="tableCordenadas"></table>
        <span id="info"></span>
        <span id="graph"></span>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="PL2_main.js"></script>
  </body>
</html>
